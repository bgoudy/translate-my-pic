<!DOCTYPE HTML5>
<head>
    <meta charset="UTF-8" lang="en/us">

<body>
<div class="header">
    <div class="row">
        <div class="col-md-12">
            <h1>Pic Your Cart</h1>
            <p>Upload a picture of an item you want to buy. This app will find you matching and related products from Amazon.</p>
        </div>
    </div>
</div>
 
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <H1>Image/Keyword Analyzer</H1>
            <input type="file" name="fileToUpload" id="fileToUpload" accept="image/*">
            <p id="opResult"></p>
        </div>
    </div>


      <div class="col-md-6">
        <div class="card">
          <p>Select your preferred language in the dropdown below.</p>
        <div class="dropdown">
          <button onclick="myFunction()" class="dropbtn">Dropdown</button>
          <div id="myDropdown" class="dropdown-content">
            <a href="#english">English</a>
            <a href="#chinese">Chinese</a>
            <a href="#spanish">Spanish</a>
            <a href="#french">French</a>
            <a href="#german">German</a>
          </div>
          </div>
         </div>
    </div>
    </div>
    <div class="row">
  <div class="col-sm-12">
    <div class="card">
            <div class="card-body">
              <h5 class="card-title">Cart</h5>
              <h6 class="card-subtitle mb-2 text-muted"></h6>
              <p class="card-text">This is the area where results will populate.</p>
            </div>
    </div>
</div>
