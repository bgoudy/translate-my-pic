<body>
  <div class="header">
    <div class="row">
      <div class="col-md-12">
        <h1>Pic Your Cart</h1>
        <p>Upload a picture of an item you want to buy. This app will find you matching and related products from
          Amazon.</p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <H1>Image/Keyword Analyzer</H1>
        <input type="file" name="fileToUpload" id="fileToUpload" accept="image/*">
        <p id="opResult"></p>
      </div>
    </div>


    <div class="col-md-6">
      <div class="card">
        <p>Select your preferred language in the dropdown below.</p>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown button
          </button>
          <div id="myDropdown" class="dropdown-content dropdown-menu">
            <a class="dropdown-item" href="#english">English</a>
            <a class="dropdown-item" href="#chinese">Chinese</a>
            <a class="dropdown-item" href="#spanish">Spanish</a>
            <a class="dropdown-item" href="#french">French</a>
            <a class="dropdown-item" href="#german">German</a>
          </div>
        </div>
      </div>
    </div>
  </div>
