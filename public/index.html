  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
</head>
  <body class="grey lighten-1">
    <div class="row ht-4">
      <div class="col s12 indigo darken-4">
        <h1 class="center-align text-white">Translate My Pic</h1>
      </div>
    </div>
    <div class="container">
      <div class="card">        
        <div class="col s3 offset-s4">
          <span class="flow-text">
            <h5 class="center-align">Login</h5>
          </span>
          <div class="divider"></div>
          <div class="row center-align">
              <form class="col s6">
                <div class="row">
                  <div class="input-field col s12">
                    <input id="email" type="text" class="text-black">
                    <label for="email">E-Mail</label>
                  </div>
                </div>
                <div class="row">

                  <div class="input-field col s12 text-white">

                    <input id="password" type="text">
                    <label for="password">Password</label>
                  </div>
                </div>
                
                <div class="row">
                    <div class="col s12 offset-s6">
                      <!--Waves effect does not work with black buttons, left in just in case we decide to make a color change-->

                    <a class="black text-white waves-effect waves-light btn" id="submit-button">Login</a>
                    <a href="registration.html" class="black text-white waves-effect waves-light btn">Register New Account</a>

                  </div>
                </div>
              </form>

        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
