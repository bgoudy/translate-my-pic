<!DOCTYPE html>
<head>
    <meta charset="UTF-8" lang="en/us">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="./assets/css/translate-my-pic.css">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.410.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Translate-My-Pic</title>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="row, text-center">
            <div class="col-md-12">
                <h2>Translate-My-Pic</h2>
                <h3>Registration</h3>          
              </div>
        </div>
    </div>

    <form class="form-horizontal" action='' method="POST">
        <fieldset>
          <div id="legend">
            <legend class="">Register</legend>
          </div>
          <div class="control-group">
            <!-- Username -->
            <label class="control-label"  for="username">Username</label>
            <div class="controls">
              <input type="text" id="username" name="username" placeholder="" class="input-large">
              <p class="help-block">Please create a username</p>
            </div>
          </div>
       
          <div class="control-group">
            <!-- E-mail -->
            <label class="control-label" for="email">E-Mail</label>
            <div class="controls">
              <input type="text" id="email" name="email" placeholder="" class="input-large">
              <p class="help-block">Please enter your email address</p>
            </div>
          </div>
       
          <div class="control-group">
            <!--Password-->
            <label class="control-label" for="password">Password</label>
            <div class="controls">
              <input type="password" id="password" name="password" placeholder="" class="input-large">
              <p class="help-block">Password should be at least 8 characters</p>
            </div>
          </div>
       
          <div class="control-group">
            <!--Confirm Password-->
            <label class="control-label"  for="password_confirm">Password (Confirm)</label>
            <div class="controls">
              <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-large">
              <p class="help-block">Please confirm password</p>
            </div>
          </div>
       
          <div class="control-group">
            <!--Register Button-->
            <div class="controls">
              <button class="btn btn-success">Register</button>
            </div>
          </div>
        </fieldset>
      </form>
</div>

</body>
