<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./assets/css/translate-my-pic.css">
  <link rel="stylesheet" href="./assets/css/index-reg.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans&display=swap" rel="stylesheet">

  <!-- jQuery JS Link -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registration</title>
</head>
  <body class="grey lighten-1">
    <div class="row ht-4">
      <div class="col s12 indigo darken-4">
        <h1 class="center-align text-white">Translate My Pic</h1>
      </div>
    </div>
    <div class="container">
      <div class="card">        
        <div class="col s3 offset-s4">
          <span class="flow-text">
            <h5 class="center-align">Registration</h5>
          </span>
          <div class="divider"></div>

    <div class="row center-align">
        <form class="col s12" id="registration-form">
          <div class="row">
            <div class="input-field col s12">
              <input id="first-name" type="text">
              <label for="first-name">First Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="last-name" type="text">
              <label for="last-name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 text-white">
              <input id="email-address" type="text">
              <label for="email-address">Email Address</label>
            </div>
          </div>
          
          <div class="row">
            <div class="input-field col s12 text-white">
              <input id="password" type="text">
              <label for="password">Password</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12 text-white">
              <input id="confirm-password" type="text">
              <label for="password">Confirm Password</label>
            </div>
          </div>

          <div class="row">
              <div class="col s10 offset-s1 center-align">
                <!--Waves effect does not work with black buttons, left in just in case we decide to make a color change-->
              <a class="black text-white waves-effect waves-light btn" id="submit-button">Submit</a>
            </div>
          </div>
        </form>

  </div>
</div>
</div>
</div>
      
  </div>

<!--adding JS link at bottom of page for Materialize as stated in the documentation-->
<script type="text/javascript" src="../../../School/materialize/js/materialize.min.js"></script>
<script src="assets/js/registration.js"></script>
</body>
</html>
